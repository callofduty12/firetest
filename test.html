<html>
<head>
    <title>Firebase Test Automation</title>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-functions.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-performance.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-remote-config.js"></script>

<div>
    <div>
        <font style="font-weight: bolder;font-size: 1.5rem">Setup:</font>
        <br/>
        <label>ProjectID: </label>
        <input id="projectId" type="text" placeholder="Enter your Project ID"/>
        <label style="margin-left: 20px">ApiKey: </label>
        <input id="apiKey" style="width: 40%" type="text" placeholder="Enter your API Key"/>
        <button onclick="initializeFirebase()">Submit</button>
    </div>
    <hr/>
    <div>
        <font style="font-weight: bolder;font-size: 1.5rem">Config:</font>
        <br/>
        <textarea cols="100" rows="10" disabled style="overflow:auto;resize:none" id="configValue"></textarea>
    </div>
    <!-- Rest of your UI elements -->
</div>

<script>
    var firebaseConfig; // Firebase configuration object

    function initializeFirebase() {
        var project_id_value = document.getElementById("projectId").value;
        var api_key_value = document.getElementById("apiKey").value;
        firebaseConfig = {
            apiKey: api_key_value,
            authDomain: project_id_value + ".firebaseapp.com",
            databaseURL: "https://" + project_id_value + ".firebaseio.com",
            projectId: project_id_value,
            storageBucket: project_id_value + ".appspot.com",
            appId: "111",
            measurementId: "111222"
        };
        var myJSON = JSON.stringify(firebaseConfig, null, "\t");
        document.getElementById("configValue").value = myJSON;

        // Now, you can initialize Firebase using this configuration
        initializeFirebaseApp();
    }

    function initializeFirebaseApp() {
        try {
            firebase.initializeApp(firebaseConfig);
            // You can perform other Firebase actions here once it's initialized.
        } catch (error) {
            console.error("Failed to initialize Firebase: " + error);
        }
    }
</script>
</body>
</html>
